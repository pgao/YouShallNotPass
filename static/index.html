<link href="style.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Inconsolata|Roboto' rel='stylesheet' type='text/css'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>

<script>
    var pageTitle = 'YOU SHALL NOT PASSWORD';
    var caret = '<span class="caret">&nbsp;</span>';

    $(document).ready(function() {
        setInterval('cursorAnimation()', 600);

        $('#title').teletype({
            animDelay: 100,
            text: pageTitle,
            callback: function() {
                getPassword();
            }
        });
    });

    function getDimensions(text, selector) {
        var test = $('#widthTest');
        if (selector) {
            test.css('font-size', selector.css('font-size'));
            test.css('font-family', selector.css('font-family'));
        }
        test.html(text);
        var height = (test.height() + 5) + "px";
        var width = (test.width() + 5) + "px";
        return [height, width]
    }

    $.fn.teletype = function(opts){
        var $this = this,
            defaults = {
                animDelay: 50,
                caret: false,
                callback: null
            },
            settings = $.extend(defaults, opts);

        var dimensions = getDimensions(settings.text + caret, $this);

        $this.height(dimensions[0]);
        $this.width(dimensions[1]);

        var current = '';
        $.each(settings.text.split(''), function(i, letter){
            setTimeout(function(){
                current += letter;
                if(!settings.caret && i==settings.text.length-1) {
                    $this.html(settings.text);
                }
                else {
                    $this.html(current + caret);
                }
                if(i==settings.text.length-1 && settings.callback) {
                    $this.html(current + caret);
                    
                    window.setTimeout(function() {
                        $this.html(current);
                        settings.callback();
                    }, 2000);
                }
            }, settings.animDelay * i);
        });
    };

    function cursorAnimation() {
        var speed = 500;
        $('.caret').animate({
            opacity: 0
        }, speed, 'swing').animate({
            opacity: 1
        }, speed, 'swing');
    }


    function getWords(words, num_left, callback) {
        $.ajax({
            url: '/random',
            dataType: "json",
            timeout: 5000,
            success: function(data) {
                if (num_left>0) {
                    words.push(data.word);
                    getWords(words, num_left-1, callback);
                }
                else {
                    callback(words);
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert('error ' + textStatus + " " + errorThrown);
            }
        });
    }

    function getPassword() {
        var num_words = 3;
        getWords([], num_words, function(password) {
            var temp = ''
            for(var i=0;i<password.length;i++) {
                temp += password[i] + ' ';
            }
            temp = temp.trim();

            $('#generated').teletype({
                animDelay: 10,
                text: temp,
                caret: true
            });
        });
    }

</script>

<html>

    <div id='title'></div>
    <div id='generated'><br></div>
    <div id='widthTest'></div>
    <div class='button' onclick='getPassword()'>generate password</div>

</html>
